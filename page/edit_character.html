<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Hind:wght@300;400;500;600;700&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <title>Edit Character</title>
</head>
    <body>
    <div class="container_edit_character">
        <form class="card_edit_character">
            <figure>
                <img class="img_edit_character" src="" alt="">
            </figure>
            <div class="container_chosen_file_edit">
                <input type="file" accept="image/*" name="inputImg" id="file-input-edit"/>
                <label class="label-file-input" for="file-input-edit"><i class="fa-solid fa-upload"></i> Choose a file...</label>
                <span class="container_btn_upload_img_edit">
                    <span class="btn_upload_text_edit">Chosen file:</span>
                    <span id="file-name_edit">none</span>
                </span>
            </div>
            <div class="card_text_content_edit">
                <input type="text" id="name_edit" class="input_create_text_edit" maxlength="15">
                <input type="text" id="short_desc_edit" class="input_create_text_edit" maxlength="30">
                <textarea name="character_edit" id="description_edit" cols="30" rows="10"></textarea>
            </div>

            <button type="submit" class="btn-save-edit">SAVE</button>
        </form>
    </div>
    <script src="../js/edit_character.js"></script>
    </body>
</html>
