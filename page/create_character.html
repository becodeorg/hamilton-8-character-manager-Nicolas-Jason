<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Hind:wght@300;400;500;600;700&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/32aee59745.js" crossorigin="anonymous"></script>
    <title>Create Character</title>
</head>
    <body>
        <header>
        <div class="navbar">
            <p>Notre logo</p>
            <a href="" class="navbar__button">Character creation</a>
        </div>
        <h1>Create character</h1>
    </header>

    <main>
        <section class="section_create_character">
            <h2>Create Character</h2>
            <div class="container_create_character">
                <form>
                    <div class="container_upload_file">
                        <input type="file" accept="image/*" name="inputImg" id="file-input"/>
                        <label class="label-file-input" for="file-input"><i class="fa-solid fa-upload"></i> Choose a file...</label>
                        <span class="container_btn_upload_img">
                            <span class="btn_upload_text">Chosen file:</span>
                            <span id="file-name">none</span>
                        </span>
                    </div>
                    <!-- <label for="characterName">Name:</label> -->
                    <input class="input-create-text" type="text" id="characterName" placeholder="Name" maxlength="15">
                    <!-- <label for="shortDesc">Short Description:</label> -->
                    <input class="input-create-text" type="text" id="shortDesc" placeholder="Short Description" maxlength="25">
                    <!-- <label for="completDesc">Complet Description</label> -->
                    <textarea name="" id="completDesc" cols="30" rows="10" placeholder="Complete Description"></textarea>

                    <button class="btn-create-send" type="submit">Create</button>
                </form>
            </div>
        </section>
    </main>
    <footer>
        <p>Copyright Â© 2023 Jason & Nicolas Industry</p>
    </footer>
    <script src="../js/create_character.js"></script>
    </body>
</html>
